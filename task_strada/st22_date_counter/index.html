<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <p class="form_title">Enter date</p>
      <form action="submit" class="set_date">
        <input type="date" class="input" />
        <button class="form_button">SetDate</button>
      </form>
      <h2>Left to date:</h2>
      <div class="timer_box">
        <div class="timer">
          <h3 class="timer_value years">00</h3>
          <p class="timer_title">Years</p>
        </div>
        <div class="timer">
          <h3 class="timer_value days">00</h3>
          <p class="timer_title">Days</p>
        </div>
        <div class="timer">
          <h3 class="timer_value hours">00</h3>
          <p class="timer_title">Hours</p>
        </div>
        <div class="timer">
          <h3 class="timer_value minutes">00</h3>
          <p class="timer_title">Minutes</p>
        </div>
        <div class="timer">
          <h3 class="timer_value seconds">00</h3>
          <p class="timer_title">Seconds</p>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
