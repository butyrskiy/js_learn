<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Todo</title>
</head>
<body>
  <header class="header"></header>
    <div class="container">
      <main class="main">
        
        <h2>HIGH</h2>
        <form class="high_task_form">
          <input class="high_input" type="text" placeholder="Add high priority task">
          <button class="high_button" type="submit"></button>
        </form>

        <div class="high_task_list">
        </div>

        <h2>LOW</h2>
        <form class="low_task_form">
          <input class="low_input" type="text" placeholder="Add low priority task">
          <button class="low_button" type="submit"></button>
        </form>
        
        <div class="low_task_list">
        </div>
      
      </main>
    </div>
  <footer class="footer"></footer>
  <script src="./js/main.js"></script>
</body>
</html>
