<button id="myButton">Start timer</button>
<button id="clearInt">Stop timer</button>

<script>
  const button = document.getElementById('myButton');
  const button2 = document.getElementById('clearInt');

  let timerId;

  let seconds = 0;

  function start() {
      timerId = setInterval(() => {
      seconds++;
      console.log(seconds);
    }, 1000);
  }

  function stop() {
    clearInterval(timerId);
  }

  button.addEventListener('click', start);
  button2.addEventListener('click', stop);
</script>
